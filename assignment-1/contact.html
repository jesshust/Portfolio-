<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact | Jess Hust</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>
<body>

	<header id="header">
		<div class="container">
			<a href="index.html" id="logo">Jess Hust</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main" class="container">
		<section class="main-section">
			<div id="title"><h1>Contact</h1></div>
					

			<form id="contact-form">
				<ul>
					<li>
						<label for"name">Name</label><br>
    					<input type="text" id="name" name="name" placeholder="John Smith" required="required">
    				</li>
    				<li>
    					<label for="email">Email</label><br>
    					<input type="text" id="name" name="email" placeholder="example@gmail.com" required="required">
    				</li>
    				<li>
    					<label for="message">Message</label><br>
    					<textarea id="message" name="message" required="required"></textarea>
    				</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">  
				<h2>Connect with Me</h2>
					
				<img src="assets/images/GitHubIcon.png" class="social" alt="Github">
				<img src="assets/images/stackoverflowicon.png" class="social" alt="Stack Overflow">
				<img src="assets/images/linkedinicon.png" class="social" alt="LinkedIn">
			</div>
		</section>
	</div>
			
	<footer> 
		<div class="container">
		&copy; Copyright 2016 Jessica Hust
		</div>
	</footer>
			
			
</body>
</html>
